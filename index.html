<!doctype html>
<html>
    <head>
          <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene> 
            <!--box primitives--->
            <!--adding values to attributes, mesurements in meters!-->
            <!--position component, html attribute, xyz-->
            <!--child entity inherits workspace position from parent-->
            <a-box color= #698F38
                   width="8"
                   height="4.5"
                   depth="0.2"
                   position="0 3 -7">
                <a-circle color=#698F38 position ="2 0 0.11" > </a-circle>
            </a-box>
            <a-circle position ="-2 3 6.89" ></a-circle>
            <a-cylinder open-ended="true"
                        side="double">
                <!--side value, visible from both sides-->
            </a-cylinder>
        </a-scene> 
    </body>
</html>
